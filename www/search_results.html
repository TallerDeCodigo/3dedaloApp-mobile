<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1", "user-scalable=no">
		<title>DEDALO</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<section class="main">
			<!-- Template will be inserted here -->
		</section>
	</body>
	
	<!-- Load Scripts -->
	<script src="js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/handlebars-runtime.js"></script>
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plugins.js"></script>
	
	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		app.initialize();
	</script>

	<script id="search_results_template" type="text/x-handlebars-template">
		<div id="content" class="search">
			{{> search_header}}

			<div id="no-cat" class="pages search_results">
				<section>
		    	{{#if data.count}}
		    		{{#each data.pool}}
						<a href="{{#if productos}}detail{{else}}post{{/if}}.html?id={{ID}}" class="small link">
							<img src="{{thumb_url}}">
							<div>
							{{#if productos}}
								{{#if designer_brand.profile_pic}}
									<img src="{{designer_brand.profile_pic}}" alt="{{designer_brand.name}}" class="round profile_pic">
								{{else}}
									<i class="material-icons account_circle invert"></i>
								{{/if}}
							{{/if}}
								<h1>{{name}}</h1>
								<span>{{designer_brand.name}}</span>
							</div>
						</a>
					{{/each}}
		    	{{/if}}
		    	</section>
			</div>
		    
		</div>
		{{> footer}}
		{{> sidemenu}}
		
	</script>

	<script type="text/javascript">
		var GET = app.getUrlVars();
		app.showLoader();
		app.render_search_results(GET.s);
	</script>

	<script type='text/javascript' src='js/swipe.js'></script>
	<script type='text/javascript' src='js/callswipe1.js'></script>
	<script type="text/javascript" src="js/functions.js"></script>


</html>
