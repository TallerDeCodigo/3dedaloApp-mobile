<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1", "user-scalable=no">
		<title>DEDALO</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body style="background:#212121">
		<section class="main">
			<!-- Template will be inserted here -->
		</section>
	</body>

	<!-- Load Scripts -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="js/handlebars-runtime.js"></script>
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plugins.js"></script>

	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		app.initialize();
	</script>

	<script id="dashboard_template" type="text/x-handlebars-template">
		<div id="content" class="settings">
			{{> history_header}}
			<section>
				<table><tr><td>Choose from categories to follow</td></tr></table>
				<div id="dashboard1">
				{{#if data.categories.count}}
					{{# each data.categories.pool}}
						<a class="{{#if followed}} choosed unfollow_category {{else}} follow_category {{/if}} cat-choose" data-id="{{ID}}" href="#">{{name}}</a>
					{{/each}}
				</div>
					<br>
					<a id="primero" class="more"> <i class="material-icons refresh"></i> MORE </a>
				{{else}}
					<p class="message">Sorry, no categories</p>
				</div>
				{{/if}}
				
				<table><tr><td>Choose from users to follow</td></tr></table>
				<div id="dashboard2">
					{{#if data.makers.count}}
						{{# each data.makers.pool}}
							<a class="usuario {{#if followed}} following unfollow_user {{else}} follow_user {{/if}}" data-id="{{ID}}"><img src="{{profile_pic}}"></a>
						{{/each}}
				</div>
						<br>
						<a id="segundo" class="more" style="margin-bottom:30px"><i class="material-icons refresh"></i> MORE</a>
					{{else}}
						<p class="message">Sorry, no users</p>
				</div>
					{{/if}}
				
			</section>

		</div>
		{{#if logged_user}}
			{{> sidemenu_logged me}}
		{{else}}
			{{> sidemenu}}
		{{/if}}
	</script>
	<script type="text/javascript">
		app.render_dashboard();
		app.showLoader();
	</script>
	<script type="text/javascript" src="js/functions.js"></script>
</html>
