<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1", "user-scalable=no">
		<title>DEDALO</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	</head>
	<body>
		<section class="main_post">
			<!-- Template will be inserted here -->
		</section>
	</body>

	<!-- Load Scripts -->
	<script src="js/handlebars-runtime.js"></script>
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/plugins.js"></script>

	<script type="text/javascript">
		/* Initialize app object and perform initial login check */
		app.initialize();
	</script>

	<script id="post_template" type="text/x-handlebars-template">

		<div id="content" class="post">

			<header>
				<a href="#" onclick="history.back(-1)"><i id="back" class="material-icons">arrow_back</i></a><p></p>
			</header>
			<section>
				<img class="define" src="images/1.png" />
			</section>

			<section>
				<h1>{{data.post_title}}</h1>
				<p><i class="material-icons" >account_circle</i> Designer/Brand <span>DD/MM/YYYY</span></p>
			</section>
			<section>
				<p>{{{data.post_content}}}</p>
			</section>
			
		</div>
		{{#if logged_user}}
			{{> sidemenu_logged me}}
		{{else}}
			{{> sidemenu}}
		{{/if}}
	</script>
	<script type="text/javascript">
		var GET = app.getUrlVars();
		app.render_post(GET.id);
	</script>
	<script type='text/javascript' src='js/swipe.js'></script>
	<script type='text/javascript' src='js/callswipe2.js'></script>
	<script type="text/javascript" src="js/functions.js"></script>
</html>
